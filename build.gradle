plugins {
  id "java"
	id "maven"
//  id "eclipse"
//  id "idea"
}

//name = the directory name
version = "0.1.0"
group = "com.pesegato"

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://jitpack.io" }
}


def jme3 = ["v" : '[3.1,)', "g": "org.jmonkeyengine"]

dependencies {
  // jme
  compile "${jme3.g}:jme3-core:${jme3.v}"
	compile 'org.slf4j:slf4j-api:1.7.13'
	compile 'com.google.guava:guava:19.0'
	compile 'com.github.Pesegato:GoldMonkey:-SNAPSHOT'
	runtime 'ch.qos.logback:logback-classic:1.1.2'
	runtime "${jme3.g}:jme3-desktop:${jme3.v}"
  runtime "${jme3.g}:jme3-lwjgl:${jme3.v}"

  //utils

  //assets

  //test
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

compileJava.doLast {
	def buildDate = new Date().format('yyyy-MM-dd HHmm')
	println "Writing monkeysheet.build.date: " + buildDate
	new File(destinationDir, 'monkeysheet.build.date').text = buildDate
}
